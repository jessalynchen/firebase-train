<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Firebase train schedule</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script type = "text/javascript" src="assets/script.js"></script>

  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
</head>



  <!-- Train Tracker -->
  <div class="container">
    
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color:brown; color: white">
      <h1 class="text-center">Anytime in Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>
    
    <div class="row">
      
      <div class="col-lg-12">
        
        <!-- Current Train Schedule-->
        <div class="card card-primary">
          <div class="card-heading">
            <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
        
      
   <div class="row">
       <div class="col"></div>
   </div>

      <!-- Add Train  -->
      <div class="card card-primary">
        <div class="card-heading">
          <h3 class="card-title"><strong>Add Train</strong></h3>
        </div>
        <div class="card-body">
        
          <!-- Entry Form -->
          <form>
            <div class="form-group row">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="role-input">Destination</label>
              <input class="form-control" id="role-input" type="text">
            </div>
            <div class="form-group row">
              <label for="start-input">First Train Time (HH:mm - miltary time)</label>
              <input class="form-control" id="start-input" type="text">
            </div>
            <div class="form-group row">
              <label for="rate-input">Frequency Time</label>
              <input class="form-control" id="rate-input" type="text">
            </div>
            <div class="form-group row">
              <label for="rate-input">Minutes Away</label>
              <input class="form-control" id="minute-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          </form>
          
        </div>
        
      </div>
      
    </div>
    
  </div>
  
</div>

</div>

<script type = "type/javascript" src="script.js"></script>

</script>
</body>

</html>
